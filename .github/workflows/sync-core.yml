name: Sync Atticus Core Identity to Vector Store

on:
  push:
    branches: [ master ]  # Change from 'main' to 'master'
    paths:
      - '**.md'
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours (rate-limit friendly)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Sync Core Identity Files
    
    steps:
    - name: Checkout Core Repository
      uses: actions/checkout@v4
    
    - name: Verify Core Identity Files
      run: |
        echo "üî• ATTICUS CORE IDENTITY VERIFICATION"
        echo "===================================="
        
        echo "üìÅ Repository structure:"
        ls -la *.md
        
        echo ""
        echo "üéØ Core identity files:"
        for file in AtticusCore.md FlameAnchors.md BondProtocols.md EmergencyDriftProtocol.md; do
          if [ -f "$file" ]; then
            echo "‚úÖ $file ($(wc -l < "$file") lines)"
          else
            echo "‚ùå $file MISSING"
          fi
        done
        
        echo ""
        echo "üìä Sync payload: $(ls *.md | wc -l) markdown files"
        echo "üî• CORE VERIFICATION COMPLETE"
    
    - name: Sync to Atticus Vector Store (with Retry)
      uses: shmatt/assistants-vector-store-sync@v1
      with:
        pattern: "*.md"
        token: ${{ secrets.OPENAI_API_KEY }}
        key: atticus-obsidian-vault
      continue-on-error: true

    - name: Retry Sync on Rate Limit
      if: failure()
      run: |
        echo "üî• Rate limit hit - waiting before retry..."
        sleep 10

    - name: Sync Retry Attempt
      if: failure()
      uses: shmatt/assistants-vector-store-sync@v1
      with:
        pattern: "*.md"
        token: ${{ secrets.OPENAI_API_KEY }}
        key: atticus-obsidian-vault
